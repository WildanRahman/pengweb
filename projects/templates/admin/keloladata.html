<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tambah Data</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    {% load static %}
    {% include 'admin/navbar.html' %}
    <div class="container mx-auto mt-5 mb-4">
        <div class="content bg-white p-5 shadow-lg rounded">
            <!-- Main content goes here -->
            <h3 class="text-gray-500 mb-4">Tambah Data</h3>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="judul" placeholder="Judul Berita" class="form-control mb-3">
                </div>
                <div class="form-group">
                    <textarea name="berita" placeholder="Isi Berita" class="form-control mb-3"></textarea>
                </div>
                <div class="form-group">
                    <select name="kategori" class="form-control mb-3">
                        <option value="">-- Pilih Kategori --</option>
                        <option value="feeling">Feeling</option>
                        <option value="random">Random</option>
                        <option value="anime">Anime</option>
                        <option value="ittp">ITTP</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="file" name="gambar" class="form-control-file mb-3">
                </div>
                <div class="form-group">
                    <input type="submit" name="submit" value="Simpan" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
   
</body>
</html>
