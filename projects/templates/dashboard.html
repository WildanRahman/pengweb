{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f9ed;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        nav {
            width: 200px;
            background-color: #28a745;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            position: fixed;
            height: 100%;
        }

        nav .top img {
            height: 50px;
            margin-bottom: 10px;
        }

        nav h1 {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .nav-links {
            width: 100%;
        }

        .nav-link-wrapper {
            width: 100%;
            margin: 10px 0;
        }

        .nav-link-wrapper a {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            width: 100%;
        }

        .nav-link-wrapper a img {
            margin-right: 10px;
        }

        .nav-link-wrapper a:hover {
            background-color: #5cb85c;
        }

        .navbar {
            background-color: #5cb85c;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #218838;
            width: 100%;
            position: fixed;
            top: 0;
            left: 200px;
            height: 60px;
            box-sizing: border-box;
        }

        .navbar h1 {
            font-size: 1.5rem;
            margin: 0;
            color: white;
        }

        .content {
            margin-top: 60px;
            margin-left: 200px;
            padding: 20px;
            box-sizing: border-box;
            width: calc(100% - 200px);
            height: calc(100vh - 60px);
            overflow-y: auto;
        }
    </style>
</head>

<body class="flex flex-col h-screen overflow-hidden bg-green-50">
    <nav class="w-48 bg-green-700 text-white flex flex-col items-center pt-5 fixed h-full">
        <div class="top mb-4">
            <img src="/static/assets/images/Logo.png" alt="logo" class="h-12 mb-2">
        </div>
        <div class="nav-links w-full">
            <div class="nav-link-wrapper w-full my-2">
                <a href="pengguna" class="flex items-center text-white no-underline py-2 px-4 w-full hover:bg-green-500">
                    <img src="https://img.icons8.com/android/22/ffffff/home.png" alt="Dashboard Icon" class="mr-2"><span>Akun Pengguna</span>
                </a>
            </div>
            <div class="nav-link-wrapper w-full my-2">
                <a href="lihatdata" class="flex items-center text-white no-underline py-2 px-4 w-full hover:bg-green-500">
                    <img src="https://img.icons8.com/metro/22/ffffff/about.png" alt="Lihat Data Icon" class="mr-2"><span>Lihat Data</span>
                </a>
            </div>
            <div class="nav-link-wrapper w-full my-2">
                <a href="keloladata" class="flex items-center text-white no-underline py-2 px-4 w-full hover:bg-green-500">
                    <img src="https://img.icons8.com/metro/22/ffffff/download.png" alt="Kelola Data Icon" class="mr-2"><span>Kelola Data</span>
                </a>
            </div>
            <div class="nav-link-wrapper w-full my-2">
                <a href="logout" class="flex items-center text-white no-underline py-2 px-4 w-full hover:bg-green-500">
                    <img src="https://img.icons8.com/metro/22/ffffff/export.png" alt="Logout Icon" class="mr-2"><span>Logout</span>
                </a>
            </div>
        </div>
    </nav>
    <div class="navbar bg-green-600 py-2 px-4 flex items-center justify-center border-b border-green-800 fixed w-full top-0 left-48 h-16 box-border">
        <h1 class="text-white text-xl m-0">Administrator</h1>
    </div>
    <div class="content mt-16 ml-48 p-5 box-border w-[calc(100%-12rem)] h-[calc(100vh-4rem)] overflow-y-auto">
        <!-- Main content goes here -->
    </div>
</body>

</html>
