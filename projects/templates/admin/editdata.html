{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f9ed;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        nav {
            width: 200px;
            background-color: #28a745;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            position: fixed;
            height: 100%;
        }

        nav .top img {
            height: 50px;
            margin-bottom: 10px;
        }

        nav h1 {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .nav-links {
            width: 100%;
        }

        .nav-link-wrapper {
            width: 100%;
            margin: 10px 0;
        }

        .nav-link-wrapper a {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            width: 100%;
        }

        .nav-link-wrapper a img {
            margin-right: 10px;
        }

        .nav-link-wrapper a:hover {
            background-color: #5cb85c;
        }

        .navbar {
            background-color: #5cb85c;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #218838;
            width: 100%;
            position: fixed;
            top: 0;
            left: 200px;
            height: 60px;
            box-sizing: border-box;
        }

        .navbar h1 {
            font-size: 1.5rem;
            margin: 0;
            color: white;
        }

        .content {
            margin-top: 60px;
            margin-left: 200px;
            padding: 20px;
            box-sizing: border-box;
            width: calc(100% - 200px);
            height: calc(100vh - 60px);
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <nav>
        <div class="top">
            <img src="/static/assets/images/Logo.png" alt="logo">
        </div>
        <div class="nav-link-wrapper">
            <a href="pengguna" class="amenu"><img src="https://img.icons8.com/android/22/ffffff/home.png" alt="Dashboard Icon"><span>Akun Pengguna</span></a>
        </div>
        <div class="nav-link-wrapper">
            <a href="lihatdata"><img src="https://img.icons8.com/metro/22/ffffff/about.png" alt="Lihat Data Icon"><span>Lihat Data</span></a>
        </div>
        <div class="nav-link-wrapper">
            <a href="keloladata"><img src="https://img.icons8.com/metro/22/ffffff/download.png" alt="Kelola Data Icon"><span>Kelola Data</span></a>
        </div>
        <div class="nav-link-wrapper">
            <a href="logout"><img src="https://img.icons8.com/metro/22/ffffff/export.png" alt="Logout Icon"><span>Logout</span></a>
        </div>
        </div>
    </nav>
    <div class="navbar">
        <h1>Administrator</h1>
    </div>
    <div class="content">
        <!-- Main content goes here -->
        <h3 style="color:#999">Edit Data </h3>
			<form method="post" enctype="multipart/form-data">
				{% csrf_token %} 
				<input type="text" value= "{{dt.judul}}" name="judul" placeholder="Judul Berita">
				<textarea name="berita" placeholder="Isi Berita">{{dt.berita}}</textarea>
				<select name="kategori">
					<option value=""> -- Pilih Kategori -- </option>
					<option value="feeling"> Feeling </option>
					<option value="random"> Random </option>
					<option value="anime"> Anime </option>
					<option value="ittp"> ITTP </option>
				</select>
				<input type="file" name="gambar"> 
				<input type="submit" name="submit" value="Simpan">
			</form>
    </div>
</body>

</html>
