{% load static %}
<!doctype html>

<html>

<head>
    <title>Selengkapnya</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>

    <style>
        .detail {display: none;}
        .selengkapnya, .hide {cursor: pointer; color: brown;}
        .article-header {
            background-color: #28a745;
            color: white;
            padding: 15px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .article-body {
            padding: 15px;
            background-color: white;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .article-card {
            margin-bottom: 30px;
        }
        body {
            background-color: #f0f9ed;
            font-family: Arial, sans-serif;
        }

        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
            color: #ffffff;
        }

        .btn-primary:hover {
            background-color: #218838;
            border-color: #218838;
        }
    </style>
</head>

<body>
    <!-- Header Start-->
    <div class="container-fluid text-left bg-success bg-gradient bg-opacity-75 text-white fs-1 font-monospace px-4">
        <div class="row">
            <div class="col">
                <img src="/static/assets/imageS/Logo.png" width="300px" height="auto"> Selengkapnya
            </div>
        </div>
    </div>
    <!-- Header Finish-->

    <!-- Navbar Start-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary px-4">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'login' %}">Login</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
              </li>

                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'manga' %}">Manga</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'anime' %}">Anime</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'characters' %}">Characters</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'storyarc' %}">Story Arcs</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{% url 'dashboard' %}">Dashboard</a>
                </li>

            </ul>
    </nav>
    <!-- Navbar Finish-->

<!-- Detail Start -->
	<div class="container-fluid px-5" style="min-height:450px;">
    {% for r in data  %}
        <div class="row">
          <div class="col-lg-4 col-md-12">
            <img src="../assets/{{ r.gambar }}"  class="img-thumbnail">
          </div>
          <div class="col-lg-8 col-md-12">
            <div class="fs-1">{{ r.judul }}</div>
            {{ r.berita }} </div>
        </div>
      {% endfor %}
      </div>
  <!-- Detail Finish-->

    <!-- Iklan Start-->
    <div class="container-fluid text-center bg-success-subtle blur">
        <div class="row">
          <div class="col">
            <img src="/static/assets/images/Iklan1.jpg" alt="iklan1" width="300px" height="auto" class="img-thumbnail">
          </div>
          <div class="col">
            <img src="/static/assets/images/Iklan2.jpg" alt="iklan2" width="300px" height="auto" class="img-thumbnail">
          </div>
          <div class="col">
            <img src="/static/assets/images/Iklan3.jpg" alt="iklan3" width="auto" height="300px" class="img-thumbnail">
          </div>
          <div class="col">
            <img src="/static/assets/images/Iklan4.jpg" alt="iklan4" width="300px" height="auto" class="img-thumbnail">
          </div>
        </div>
      </div>
    <!-- Iklan Finish-->


    <!-- Footer Start-->
    <div class="container-fluid text-center bg-success text-white bg-opacity-75 px-4 fs-4 font-monospace">
        <div class="row">
            <div class="col">
                Let's sail together!
            </div>
        </div>
    </div>
    <!-- Footer Finish-->
</body>

</html>
